                        g.style.opacity = '0.3';
                        g.style.filter = 'grayscale(100%)';

                        g.style.boxShadow = '0 0 30px rgba(255, 215, 0, 0.5), 0 15px 40px rgba(0, 0, 0, 0.5)';
                        g.style.borderColor = 'rgba(255, 215, 0, 0.5)';

                // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                messageContainer.innerHTML = '';
                
                // –°–æ–∑–¥–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
                const overlay = document.createElement('div');
                overlay.className = 'message-overlay';
                
                // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å GIF –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø–æ–¥–∞—Ä–∫–∞
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                // HTML –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è —Å GIF –ø–æ–¥–∞—Ä–∫–∞
                messageElement.innerHTML = `
                    <button class="message-close">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2 class="message-title">
                        <i class="fas fa-gift" style="color: ${gift.color}"></i>

                    </h2>
                    <div class="message-gif-container">
                        <img src="${gift.gif}" alt="${gift.name} –ø–æ–¥–∞—Ä–æ–∫" class="message-gif" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="message-emoji" style="display:none;">üéÅ</div>
                    </div>
                    <p class="message-text">${gift.message}</p>
                    <div class="message-button">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</div>
                `;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                messageContainer.appendChild(overlay);
                messageContainer.appendChild(messageElement);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
                const closeButton = messageElement.querySelector('.message-close');
                closeButton.addEventListener('click', function() {
                    hidePrize();
                });
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
                overlay.addEventListener('click', function() {
                    hidePrize();
                });
                
                // –î–µ–ª–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–æ–±—â–µ–Ω–∏—è –≤–∏–¥–∏–º—ã–º
                messageContainer.classList.add('visible');
                
                // –°–æ–∑–¥–∞–µ–º —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                createRealisticConfetti();
            }
            
            // –°–∫—Ä—ã—Ç—å –≤—ã–∏–≥—Ä—ã—à
            function hidePrize() {
                messageContainer.classList.remove('visible');
                // –£–±–∏—Ä–∞–µ–º —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≥–∏—Ñ–∫–∏

                setTimeout(() => {
                    messageContainer.innerHTML = '';
                    // prizeShown –æ—Å—Ç–∞—ë—Ç—Å—è true - –ø–æ–¥–∞—Ä–æ–∫ –º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑!
                }, 500);
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –†–ï–ê–õ–ò–°–¢–ò–ß–ù–û–ì–û –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            function createRealisticConfetti() {
                const confettiCount = 150;
                const shapes = ['rect', 'circle', 'star'];
                const colors = [
                    'color1', 'color2', 'color3', 'color4', 'color5',
                    'color6', 'color7', 'color8', 'color9', 'color10'
                ];
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    // –°–ª—É—á–∞–π–Ω–∞—è —Ñ–æ—Ä–º–∞
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.classList.add(shape);
                    
                    // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.classList.add(color);
                    
                    // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                    const left = Math.random() * 100;
                    const duration = Math.random() * 3 + 2;
                    const delay = Math.random() * 1;
                    const driftX = (Math.random() - 0.5) * 2;
                    const rotation = Math.random() * 720;
                    const startY = -20;
                    
                    // CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                    confetti.style.setProperty('--drift-x', driftX);
                    confetti.style.setProperty('--rotation', rotation);
                    confetti.style.left = `${left}%`;
                    confetti.style.top = `${startY}px`;
                    confetti.style.animation = `confettiFall ${duration}s ease-out ${delay}s forwards`;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –¥–ª—è –∑–≤—ë–∑–¥ –∏ –∫—Ä—É–≥–æ–≤
                    if (shape === 'star' || shape === 'circle') {
                        confetti.style.animation += `, confettiSpin ${duration * 0.5}s linear ${delay}s infinite`;
                    }
                    
                    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
                    if (shape === 'rect') {
                        const width = Math.random() * 8 + 6;
                        const height = Math.random() * 15 + 10;
                        confetti.style.width = `${width}px`;
                        confetti.style.height = `${height}px`;
                    } else if (shape === 'circle') {
                        const size = Math.random() * 10 + 6;
                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;
                    }
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
                    confettiContainer.appendChild(confetti);
                    
                    // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, (duration + delay) * 1000);
                }
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–Ω–µ–≥–æ–ø–∞–¥–∞
            createSnowflakes();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–ª–∞–≤–Ω–æ–π —ë–ª–æ—á–∫–∏
            const treeImage = treeGif.querySelector('.tree-gif');
            if (treeImage) {
                treeImage.onerror = function() {
                    this.style.display = 'none';
                    const emojiFallback = document.createElement('div');
                    emojiFallback.className = 'emoji-fallback';
                    emojiFallback.textContent = 'üéÑ';
                    treeGif.insertBefore(emojiFallback, treeGif.firstChild);
                };
            }
            
            // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –≤ –∫–æ–Ω—Å–æ–ª–∏
            console.log("üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–µ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!");
            console.log("üì± –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è:");
            console.log("1. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ —ë–ª–æ—á–∫—É");
            console.log("2. –Å–ª–æ—á–∫–∞ –∏—Å—á–µ–∑–Ω–µ—Ç –∏ –ø–æ—è–≤—è—Ç—Å—è 3 –ø–æ–¥–∞—Ä–∫–∞");
            console.log("3. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –ª—é–±–æ–π –ø–æ–¥–∞—Ä–æ–∫, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å–≤–æ–π –ø—Ä–∏–∑!");
        });
    </script>
