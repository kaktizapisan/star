        .background {
            position: absolute;

            background: 
                radial-gradient(ellipse at 20% 80%, rgba(30, 30, 40, 0.4) 0%, transparent 50%),

        /* –¢–æ–Ω–∫–∏–µ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –ª–∏–Ω–∏–∏ */
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

                linear-gradient(90deg, transparent 49.5%, rgba(255,255,255,0.02) 50%, transparent 50.5%),

        /* –î–æ–±–∞–≤—å—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Å—Ç–∏–ª—å –ø–æ—Å–ª–µ .background::after */

/* –ú–µ—Ä—Ü–∞—é—â–∏–µ –∑–≤—ë–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ */
.stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.star {
    position: absolute;
    background-color: white;
    border-radius: 50%;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 0.8; }
}

/* –¢–æ–Ω–∫–∏–µ —Å–≤–µ—Ç—è—â–∏–µ—Å—è –ª–∏–Ω–∏–∏ –ø–æ –∫—Ä–∞—è–º */
.edge-glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
    overflow: hidden;
}

.edge-glow::before,
.edge-glow::after {
    content: '';
    position: absolute;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
}

.edge-glow::before {
    top: 0;
    left: 0;
    width: 100%;
    height: 1px;
    animation: edgeMove 8s linear infinite;
}

.edge-glow::after {
    top: 0;
    right: 0;
    width: 1px;
    height: 100%;
    background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.03), transparent);
    animation: edgeMoveVertical 10s linear infinite;
}

@keyframes edgeMove {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

@keyframes edgeMoveVertical {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}

/* –°–Ω–µ–∂–Ω—ã–µ —Å—É–≥—Ä–æ–±—ã –≤–Ω–∏–∑—É */
.snow-drifts {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    z-index: 2;
    pointer-events: none;
}

.snow-drift {
    position: absolute;
    bottom: 0;
    background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.05));
    border-radius: 50% 50% 0 0;
    animation: driftFloat 6s ease-in-out infinite alternate;
}

.snow-drift:nth-child(1) {
    left: 10%;
    width: 200px;
    height: 40px;
    animation-delay: 0s;
}

.snow-drift:nth-child(2) {
    left: 40%;
    width: 300px;
    height: 60px;
    animation-delay: 1s;
}

.snow-drift:nth-child(3) {
    right: 15%;
    width: 250px;
    height: 50px;
    animation-delay: 2s;
}

@keyframes driftFloat {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-5px); }
}

/* –ü–∞—Ä—è—â–∏–µ –±–ª–µ—Å—Ç—è—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã –≤–æ–∫—Ä—É–≥ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
.sparkles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
}

.sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    filter: blur(0.5px);
    box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.5);
    animation: sparkleFloat 10s infinite linear;
}

@keyframes sparkleFloat {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}
